<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID card generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-full md:w-[50%] mx-auto pt-10 space-y-20">
    <div id="details_card" class="w-full bg-[#0ea5e9] p-10 rounded-lg text-white space-y-10 hidden">
        <p class="text-center text-3xl font-bold uppercase">generated id card</p>
        <div class="w-full grid grid-cols-2 gap-5 md:gap-x-20 text-xl">
            <div class="flex justify-between items-center">
                <p>First Name: </p>
                <p id="display_first_name">NIL</p>
            </div>
            <div class="flex justify-between items-center">
                <p>Last Name: </p>
                <p id="display_last_name">NIL</p>
            </div>
            <div class="flex justify-between items-center">
                <p>Date Of Birth: </p>
                <p id="display_dob">NIL</p>
            </div>
            <div class="flex justify-between items-center">
                <p>Country: </p>
                <p id="display_country">NIL</p>
            </div>
            <div class="flex justify-between items-center">
                <p>State: </p>
                <p id="display_state">NIL</p>
            </div>
            <div class="flex justify-between items-center">
                <p>Gender: </p>
                <p id="display_gender">NIL</p>
            </div>
            <button type="button" onclick="handleSetDetails()" class="md:col-span-2 py-3 rounded-lg bg-[#ec4899] hover:opacity-80">Edit</button>
        </div>

    </div>

    <form id="details_form" class="w-full rounded-lg bg-[#ec4899] text-white space-y-20 p-5 md:p-10">
        <p class="text-3xl font-bold text-center uppercase">input your details to generate id card</p>
        <div class="grid grid-cols-2 gap-5 md:gap-x-10">
            <div class="space-y-3">
                <label>First Name</label>
                <input type="text" id="first_name" placeholder="Enter first name" class="w-full text-black border border-white rounded-lg p-3" />
            </div>
            <div class="space-y-3">
                <label>Last Name</label>
                <input type="text" id="last_name" placeholder="Enter last name" class="w-full text-black border border-white rounded-lg p-3" />
            </div>
            <div class="space-y-3">
                <label>Date Of Birth</label>
                <input type="date" id="dob" placeholder="Enter date of birth" class="w-full text-black border border-white rounded-lg p-3" />
            </div>
            <div class="space-y-3">
                <label>Country</label>
                <input type="text" id="country" placeholder="Enter country" class="w-full text-black border border-white rounded-lg p-3" />
            </div>
            <div class="space-y-3">
                <label>State</label>
                <input type="text" id="state" placeholder="Enter state" class="w-full text-black border border-white rounded-lg p-3" />
            </div>
            <div class="space-y-3">
                <label>Gender</label>
                <select id="gender" placeholder="Select gender" class="w-full text-black border border-white rounded-lg p-3">
                    <option value="">Select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <button type="button" onclick="handleGetDetails()" class="md:col-span-2 py-3 rounded-lg bg-[#0ea5e9] hover:opacity-80">Submit</button>
        </div>
    </form>


    <script>
        // details 
        const dCard = document.getElementById("details_card")
        const dForm = document.getElementById("details_form")

        function handleGetDetails(){
            // input fields 
            const fName = document.getElementById("first_name").value
            const lName = document.getElementById("last_name").value
            const dob = document.getElementById("dob").value
            const country = document.getElementById("country").value
            const state = document.getElementById("state").value
            const gender = document.getElementById("gender").value

            // card fields 
            const dfName = document.getElementById("display_first_name")
            const dlName = document.getElementById("display_last_name")
            const ddob = document.getElementById("display_dob")
            const dcountry = document.getElementById("display_country")
            const dstate = document.getElementById("display_state")
            const dgender = document.getElementById("display_gender")

            if(!(fName && lName && dob && country && state && gender)){
                alert("Please fill in all inputs")
            }else{
                dCard.classList.remove("hidden")
                dForm.classList.add("hidden")


                dfName.innerHTML = fName
                dlName.innerHTML = lName
                ddob.innerHTML = dob
                dcountry.innerHTML = country
                dstate.innerHTML = state
                dgender.innerHTML = gender
            }
        } 

        const handleSetDetails = () => {
            dCard.classList.add("hidden")
            dForm.classList.remove("hidden")
        }
    </script>

</body>
</html>
